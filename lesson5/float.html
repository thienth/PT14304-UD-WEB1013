<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css" media="screen">
		.top-left{
			float: left;
			width: 70%;
			min-height: 400px;
			background: green;
		}
		.top-right{
			float: left;
			width: 30%;
			min-height: 400px;
			background: aqua;
		}
		.bottom-item{
			float: left;
			width: 50%;
			min-height: 200px;
		}
		.top-right-item{
			float: left;
			width: 100%;
			height: 200px;
		}
		.bg-blue{background: blue;}
		.bg-grey{background: grey;}
		.bg-yellow{background: yellow;}
		.bg-red{background: red;}
	</style>
</head>
<body>

	<section class="container">
		<div class="top">
			<div class="top-left"></div>
			<div class="top-right">
				<div class="top-right-item bg-yellow"></div>
				<div class="top-right-item bg-red"></div>
			</div>
		</div>
		<div class="bottom">
			<div class="bottom-item bg-grey"></div>
			<div class="bottom-item bg-blue"></div>
		</div>
	</section>
</body>
</html>
